<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport hinzufügen</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/style3.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .text-input-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .text-input {
            width: 200px;
            padding: 10px;
            margin: 0 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 20px;
        }

        .ring-container {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            position: relative;
            margin-bottom: 20px;
        }

        .ring {
            width: 100%;
            height: 100%;
            border: 10px solid transparent;
            border-top-color: #007bff;
            border-radius: 50%;
            position: absolute;
            transform: rotate(0deg);
            transition: transform 1s linear;
            animation: fillRing 2s linear forwards;
        }

        @keyframes fillRing {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dein Sport hinzufügen</h2>
        
        <div class="ring-container">
            <div class="ring"></div>
        </div>
    
        <div class="text-input-container">
            <input type="text" class="text-input" placeholder="Sportart">
        </div>

        <div class="text-input-container">
            <input type="date" class="text-input" placeholder="Datum">
            <select id="hours-select" class="text-input">
                <option value="30">30 Minuten</option>
                <option value="60">1 Stunde</option>
                <option value="90">1.5 Stunden</option>
                <option value="120">2 Stunden</option>
                <option value="150">2.5 Stunden</option>
                <option value="180">3 Stunden</option>
                <option value="210">3.5 Stunden</option>
                <option value="240">4 Stunden</option>
                <option value="270">4.5 Stunden</option>
                <option value="300">5 Stunden</option>
                <!-- Weitere Stunden-Optionen hier hinzufügen -->
            </select>
        </div>

        <button onclick="Hinzufügen()">Hinzufügen</button>
        <button onclick="resetRing()">Reset</button>
    </div>

    <script>
        let totalHours = 0;

        function Hinzufügen() {
            const select = document.getElementById('hours-select');
            const selectedValue = parseInt(select.options[select.selectedIndex].value);

            totalHours += selectedValue;
            if (totalHours >= 600) { // 10 Stunden entsprechen 600 Minuten
                totalHours = 600;
            }

            const ring = document.querySelector(".ring");
            ring.style.animation = "none";
            ring.style.strokeDasharray = "0";
            setTimeout(() => {
                ring.style.animation = "fillRing 2s linear forwards";
                const fillPercentage = (totalHours / 600) * 100;
                ring.style.strokeDasharray = `${fillPercentage}px 400px`;
            }, 0);
        }

        function resetRing() {
            totalHours = 0;
            const ring = document.querySelector(".ring");
            ring.style.animation = "none";
            ring.style.strokeDasharray = "0";
        }
    </script>
</body>
</html>
