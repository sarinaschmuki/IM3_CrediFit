<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport hinzuf√ºgen</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/style3.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FDDF74;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #837C69; /* Schriftfarbe */
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .text-input-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .text-input {
            width: 200px;
            padding: 10px;
            margin: 0 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100px;
            padding: 10px;
            background-color: #FDDF74;
            color: #837C69; /* Schriftfarbe */
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 20px;
        }

        .overview-button {
            width: 200px;
            padding: 10px;
            background-color: #FDDF74;
            color: #837C69; /* Schriftfarbe */
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 20px;
        }

        .ring-container {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            margin-bottom: 20px;
            position: relative;
        }

        .ring-svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg); /* Start bei 12 Uhr */
        }

        .emoji-icon {
            width: 40px;
            height: 40px;
            fill: #837C69; /* Farbe des Ringdiagramms */
            transition: transform 1s linear, transform 0.5s ease-in-out, scale 0.5s ease-in-out;
            position: absolute;
            top: 0;
            left: 50%;
            transform-origin: center bottom;
        }

        .congratulation {
            font-size: 18px;
            font-weight: bold;
            color: #837C69; /* Schriftfarbe */
            margin-top: 20px;
            display: none;
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f39c12;
            border-radius: 50%;
            animation: confetti-fall 2s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Container in anderen Container einbinden -->
        <div class="logo-container">
            <img class="logo" src="Bilder/CrediFit Logo.png" alt="Credifit Logo">
        </div>
        <h2>Dein Sport hinzuf√ºgen</h2>
        
        <div class="ring-container">
            <svg class="ring-svg" viewBox="0 0 150 150">
                <circle cx="75" cy="75" r="60" fill="none" stroke="#ccc" stroke-width="20"></circle>
                <circle id="ring-fill" cx="75" cy="75" r="60" fill="none" stroke="#837C69" stroke-width="20" stroke-dasharray="0 377"></circle>
                <g id="icon-group">
                    <circle cx="75" cy="75" r="55" fill="transparent"></circle>
                    <text id="stunden" x="75" y="85" font-size="20" fill="#837C69" text-anchor="middle" alignment-baseline="middle" transform="rotate(90 75 75)"></text>
                </g>
                <text id="sport-icon" x="75" y="75" font-size="30" fill="white" text-anchor="middle" alignment-baseline="middle"></text>
            </svg>
        </div>
    
        <div class="text-input-container">
            <input type="date" class="text-input" placeholder="Datum">
            <select id="hours-select" class="text-input">
                <option value="30">30 Minuten</option>
                <option value="60">1 Stunde</option>
                <option value="90">1.5 Stunden</option>
                <option value="120">2 Stunden</option>
                <option value="150">2.5 Stunden</option>
                <option value="180">3 Stunden</option>
                <option value="210">3.5 Stunden</option>
                <option value="240">4 Stunden</option>
                <option value="270">4.5 Stunden</option>
                <option value="300">5 Stunden</option>
                <!-- Weitere Stunden-Optionen hier hinzuf√ºgen -->
            </select>
        </div>

        <div class="text-input-container">
            <select id="sport-select" class="text-input">
                <option value="gym">Gym</option>
                <option value="schwimmen">Schwimmen</option>
                <option value="joggen">Joggen</option>
            </select>
        </div>

        <button onclick="Hinzuf√ºgen()">Hinzuf√ºgen</button>
        <button onclick="resetRing()">Reset</button>
        <button class="overview-button"><a href="screen1.html">Log Out</a></button>

        <div class="congratulation">
            Gratulation, du hast 2 ECTS erreicht!
        </div>
    </div>

    <div class="confetti-container">
        <!-- Konfettibomben-Emojis (üéâ) hier einf√ºgen -->
    </div>

</body>
