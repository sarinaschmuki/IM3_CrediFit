<!DOCTYPE html>
<html lang="de">
<head>
    <!-- ... (vorheriger Head-Teil) ... -->
</head>
<body>
    <div class="container">
        <h2>Dein Sport hinzuf√ºgen</h2>
        
        <div class="ring-container">
            <svg class="ring-svg" viewBox="0 0 150 150">
                <circle cx="75" cy="75" r="60" fill="none" stroke="#ccc" stroke-width="20"></circle>
                <circle id="ring-fill" cx="75" cy="75" r="60" fill="none" stroke="#007bff" stroke-width="20" stroke-dasharray="0 377"></circle>
                <g id="icon-group">
                    <circle cx="75" cy="75" r="55" fill="transparent"></circle>
                    <text id="sport-icon" x="75" y="75" font-size="30" fill="white" text-anchor="middle" alignment-baseline="middle" transform="rotate(-90 75 75)">üèÉ</text> <!-- Rennendes Emoji (um 180 Grad gedreht) -->
                </g>
                <text id="percentage" x="75" y="75" font-size="20" fill="#007bff" text-anchor="middle" alignment-baseline="middle"></text>
            </svg>
        </div>
    
        <div class="text-input-container">
            <input type="text" class="text-input" placeholder="Sportart" id="sport-input">
        </div>

        <div class="text-input-container">
            <input type="date" class="text-input" placeholder="Datum">
            <select id="hours-select" class="text-input">
                <option value="1">1 Stunde</option>
                <option value="2">2 Stunden</option>
                <option value="3">3 Stunden</option>
                <option value="4">4 Stunden</option>
                <option value="5">5 Stunden</option>
                <!-- Weitere Stunden-Optionen hier hinzuf√ºgen -->
            </select>
        </div>

        <button onclick="Hinzuf√ºgen()">Hinzuf√ºgen</button>
        <button onclick="resetRing()">Reset</button>
        <button class="overview-button" onclick="showOverview()">√úbersicht deiner Sportaktivit√§ten</button>


        <div class="congratulation">Gratulation, du hast 1 ECTS erreicht!</div>
    </div>

    <div class="confetti-container">
        <!-- Konfettibomben-Emojis (üéâ) hier einf√ºgen -->
    </div>

    <script>
        let totalMinutes = 0;
        let congratsShown = false;
        let emojiRotation = 0;

        function Hinzuf√ºgen() {
            const select = document.getElementById('hours-select');
            const selectedValue = parseInt(select.options[select.selectedIndex].value);

            totalMinutes += selectedValue * 60; // Umrechnung in Minuten
            if (totalMinutes >= 1800) { // 30 Stunden entsprechen 1800 Minuten
                totalMinutes = 1800;
                if (!congratsShown) {
                    showCongratulations();
                    createConfetti();
                }
            }

            const ringFill = document.getElementById('ring-fill');
            const fillPercentage = (totalMinutes / 1800) * 100;
            const dashLength = (fillPercentage / 100) * 377;
            ringFill.style.strokeDasharray = `${dashLength} 377`;

            const sportInput = document.getElementById('sport-input');
            updateSportIcon(fillPercentage, sportInput.value);
            animateEmoji();
            updatePercentage(fillPercentage);
        }

        function resetRing() {
            totalMinutes = 0;
            congratsShown = false;
            emojiRotation = 0;
            hideCongratulations();
            removeConfetti();
            const ringFill = document.getElementById('ring-fill');
            ringFill.style.strokeDasharray = "0 377";
            updateSportIcon(0, '');
            updatePercentage(0);
        }

        function showCongratulations() {
            const congrats = document.querySelector(".congratulation");
            congrats.style.display = "block";
            congratsShown = true;
        }

        function hideCongratulations() {
            const congrats = document.querySelector(".congratulation");
            congrats.style.display = "none";
        }

        function updateSportIcon(fillPercentage, sport) {
            const sportIcon = document.getElementById('sport-icon');
            let emoji = 'üèÉ'; // Standard-Emoji (Rennendes Emoji)
            
            // √úberpr√ºfe die Eingabe im Sportart-Feld
            if (sport.toLowerCase() === 'gym') {
                emoji = 'üèãüèª‚Äç‚ôÄÔ∏è';
            } else if (sport.toLowerCase() === 'schwimmen') {
                emoji = 'üèäüèª';
            } else if (sport.toLowerCase() === 'surfen') {
                emoji = 'üèÑüèª';
            } else if (sport.toLowerCase() === 'golfen') {
                emoji = 'üèåüèº';
            } else if (sport.toLowerCase() === 'yoga') {
                emoji = 'üßò‚Äç‚ôÄÔ∏è';
            } else if (sport.toLowerCase() === 'fussball') {
                emoji = '‚öΩÔ∏è';
            } else if (sport.toLowerCase() === 'rudern') {
                emoji = 'üö£‚Äç‚ôÄÔ∏è';
            }

            emojiRotation += (360 * fillPercentage) / 100; // Berechnet die Drehung des Emojis
            sportIcon.textContent = emoji; // √Ñndere den Text des Emoji
            sportIcon.style.transform = `rotate(${emojiRotation}deg)`; // Drehung des Emojis
        }

        function animateEmoji() {
            const emoji = document.getElementById('sport-icon');
            emoji.style.transform = 'scale(1.2)'; // Vergr√∂√üert das Emoji
            setTimeout(() => {
                emoji.style.transform = 'scale(1)'; // Bringt das Emoji zur Normalgr√∂√üe zur√ºck
            }, 1000);
        }

        function createConfetti() {
            const confettiContainer = document.querySelector(".confetti-container");
            const confettiCount = 50; // Anzahl der Konfettibomben

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                const randomX = Math.random() * window.innerWidth;
                const randomDelay = Math.random() * 5; // Zuf√§llige Verz√∂gerung f√ºr den Regen-Effekt
                const randomDuration = (Math.random() * 5) + 5; // Zuf√§llige Dauer f√ºr den Regen-Effekt
                confetti.style.left = `${randomX}px`;
                confetti.style.animationDelay = `${randomDelay}s`;
                confetti.style.animationDuration = `${randomDuration}s`;
                confettiContainer.appendChild(confetti);
            }
        }

        function removeConfetti() {
            const confettiContainer = document.querySelector(".confetti-container");
            confettiContainer.innerHTML = ''; // Entfernt alle Konfettibomben
        }

        function updatePercentage(percentage) {
            const percentageText = document.getElementById('percentage');
            percentageText.textContent = `${Math.round(percentage)}%`;
        }
    </script>
</body>
</html>
