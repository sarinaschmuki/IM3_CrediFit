<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Übersicht deiner Sportaktivitäten</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.0/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="wrapper">
        <br>
        <br>
    <div class="container">
        <div class="logo-container">
            <span class="placeholder-left" id="username"></span>
            <a class="logout-button" href="login.html">Log Out</a>
            <img class="logo" src="Bilder/CreditFit.png" alt="Credifit Logo">
        </div>
        
        <h2>Übersicht deiner Sportaktivitäten</h2>
        <div class="sport-entries-header">
        
        </div>

        <ul id="sportEntries" class="sport-entries">
            <li>
                <span class="sport">Joggen</span>
                <span class="date">2023-11-02</span>
                <span class="duration">60 Minuten</span>
              </li>
        </ul>
        <button><a href="home.html">Zurück zum Sport einfügen</a></button>
</div>

    <script type="module" src="script/overview.js"></script> 
    <script>
        
        
        const user = JSON.parse(localStorage.getItem('loggedInUser'));
        document.getElementById('username').textContent = user.name; // Annahme, dass der Benutzername im localStorage gespeichert ist
    </script>
    </div>
</body>
</html>
