<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bei CrediFit einloggen</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/style1.css">
</head>


<body>
    <div class="logo-container">
        <img class="logo" src="Bilder/Credifit.png" alt="Credifit Logo">
    </div>
 
</body>
<div class="container">
    <h2>Bei CrediFit einloggen</h2>
    <form id="loginForm">
        <input type="text" id="name" placeholder="Name" required><br>
        <input type="email" id="email" placeholder="E-Mail" required><br>
        <button type="submit">Login</button>
    </form>
    <body>
            <p>Neu bei CrediFit? <a href="screen2.html">Jetzt registrieren</a></p>
        </div>
    </body>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        alert(`Welcome, ${name}! You have successfully signed up with email: ${email}`);
    });
</script>


</html>
