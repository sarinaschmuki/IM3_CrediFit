<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport hinzuf√ºgen</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/style3.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FDDF74;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .text-input-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .text-input {
            width: 200px;
            padding: 10px;
            margin: 0 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100px;
            padding: 10px;
            background-color: #FDDF74;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 20px;
        }

        .overview-button {
            width: 200px;
            padding: 10px;
            background-color: #FDDF74;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 20px;
        }

        .ring-container {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            margin-bottom: 20px;
            position: relative;
        }

        .ring-svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg); /* Start bei 12 Uhr */
        }

        .emoji-icon {
            width: 40px;
            height: 40px;
            fill: #FDDF74;
            transition: transform 1s linear, transform 0.5s ease-in-out, scale 0.5s ease-in-out;
            position: absolute;
            top: 0;
            left: 50%;
            transform-origin: center bottom;
        }

        .congratulation {
            font-size: 18px;
            font-weight: bold;
            color: #FDDF74;
            margin-top: 20px;
            display: none;
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f39c12;
            border-radius: 50%;
            animation: confetti-fall 2s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
            <!-- Logo Container in anderen Container einbinden -->
            <div class="logo-container">
                <img class="logo" src="Bilder/CrediFit Logo.png" alt="Credifit Logo">
            </div>
        <h2>Dein Sport hinzuf√ºgen</h2>
        
        <div class="ring-container">
            <svg class="ring-svg" viewBox="0 0 150 150">
                <circle cx="75" cy="75" r="60" fill="none" stroke="#ccc" stroke-width="20"></circle>
                <circle id="ring-fill" cx="75" cy="75" r="60" fill="none" stroke="#007bff" stroke-width="20" stroke-dasharray="0 377"></circle>
                <g id="icon-group">
                    <circle cx="75" cy="75" r="55" fill="transparent"></circle>
                    <text id="sport-icon" x="75" y="75" font-size="30" fill="white" text-anchor="middle" alignment-baseline="middle" transform="rotate(90 75 75)">üèÉ</text> <!-- Rennendes Emoji (um 180 Grad gedreht) -->
                </g>
                <text id="stunden" x="75" y="85" font-size="20" fill="#007bff" text-anchor="middle" alignment-baseline="middle"></text>
            </svg>
        </div>
    
        <div class="text-input-container">
            <input type="text" class="text-input" placeholder="Sportart" id="sport-input">
        </div>

        <div class="text-input-container">
            <input type="date" class="text-input" placeholder="Datum">
            <select id="hours-select" class="text-input">
                <option value="30">30 Minuten</option>
                <option value="60">1 Stunde</option>
                <option value="90">1.5 Stunden</option>
                <option value="120">2 Stunden</option>
                <option value="150">2.5 Stunden</option>
                <option value="180">3 Stunden</option>
                <option value="210">3.5 Stunden</option>
                <option value="240">4 Stunden</option>
                <option value="270">4.5 Stunden</option>
                <option value="300">5 Stunden</option>
                <!-- Weitere Stunden-Optionen hier hinzuf√ºgen -->
            </select>
        </div>

        <button onclick="Hinzuf√ºgen()">Hinzuf√ºgen</button>
        <button onclick="resetRing()">Reset</button>
        <button class="overview-button" onclick="showOverview()">√úbersicht deiner Sportaktivit√§ten</button>


        <div class="congratulation">Gratulation, du hast 1 ECTS erreicht!</div>
    </div>

    <div class="confetti-container">
        <!-- Konfettibomben-Emojis (üéâ) hier einf√ºgen -->
    </div>

    <script>
        let totalMinutes = 0;
        let congratsShown = false;
        let emojiRotation = 0;

        function Hinzuf√ºgen() {
            const select = document.getElementById('hours-select');
            const selectedValue = parseInt(select.options[select.selectedIndex].value);

            totalMinutes += selectedValue;
            if (totalMinutes >= 1800) { // 30 Stunden entsprechen 1800 Minuten
                totalMinutes = 1800;
                if (!congratsShown) {
                    showCongratulations();
                    createConfetti();
                }
            }

            const ringFill = document.getElementById('ring-fill');
            const fillPercentage = (totalMinutes / 1800) * 100;
            const dashLength = (fillPercentage / 100) * 377;
            ringFill.style.strokeDasharray = `${dashLength} 377`;

            const sportInput = document.getElementById('sport-input');
            updateSportIcon(fillPercentage, sportInput.value);
            animateEmoji();
        }

        function resetRing() {
            totalMinutes = 0;
            congratsShown = false;
            emojiRotation = 0;
            hideCongratulations();
            removeConfetti();
            const ringFill = document.getElementById('ring-fill');
            ringFill.style.strokeDasharray = "0 377";
            updateSportIcon(0, '');
        }

        function showCongratulations() {
            const congrats = document.querySelector(".congratulation");
            congrats.style.display = "block";
            congratsShown = true;
        }

        function hideCongratulations() {
            const congrats = document.querySelector(".congratulation");
            congrats.style.display = "none";
        }

        function updateSportIcon(fillPercentage, sport) {
            const sportIcon = document.getElementById('sport-icon');
            let emoji = 'üèÉ'; // Standard-Emoji (Rennendes Emoji)
            
            // √úberpr√ºfe die Eingabe im Sportart-Feld
            if (sport.toLowerCase() === 'gym') {
                emoji = 'üèãüèª‚Äç‚ôÄÔ∏è';
            } else if (sport.toLowerCase() === 'schwimmen') {
                emoji = 'üèäüèª';
            } else if (sport.toLowerCase() === 'surfen') {
                emoji = 'üèÑüèª';
            } else if (sport.toLowerCase() === 'golfen') {
                emoji = 'üèåüèº';
            } else if (sport.toLowerCase() === 'yoga') {
                emoji = 'üßò‚Äç‚ôÄÔ∏è';
            } else if (sport.toLowerCase() === 'fussball') {
                emoji = '‚öΩÔ∏è';
            } else if (sport.toLowerCase() === 'rudern') {
                emoji = 'üö£‚Äç‚ôÄÔ∏è';
            }

            emojiRotation += (360 * fillPercentage) / 100; // Berechnet die Drehung des Emojis
            sportIcon.textContent = emoji; // √Ñndere den Text des Emoji
            sportIcon.style.transform = `rotate(${emojiRotation}deg)`; // Drehung des Emojis
        }

        function animateEmoji() {
            const emoji = document.getElementById('sport-icon');
            emoji.style.transform = 'scale(1.2)'; // Vergr√∂√üert das Emoji
            setTimeout(() => {
                emoji.style.transform = 'scale(1)'; // Bringt das Emoji zur Normalgr√∂√üe zur√ºck
            }, 1000);
        }

        function createConfetti() {
            const confettiContainer = document.querySelector(".confetti-container");
            const confettiCount = 50; // Anzahl der Konfettibomben

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                const randomX = Math.random() * window.innerWidth;
                const randomDelay = Math.random() * 5; // Zuf√§llige Verz√∂gerung f√ºr den Regen-Effekt
                const randomDuration = (Math.random() * 5) + 5; // Zuf√§llige Dauer f√ºr den Regen-Effekt
                confetti.style.left = `${randomX}px`;
                confetti.style.animationDelay = `${randomDelay}s`;
                confetti.style.animationDuration = `${randomDuration}s`;
                confettiContainer.appendChild(confetti);
            }
        }

        function removeConfetti() {
            const confettiContainer = document.querySelector(".confetti-container");
            confettiContainer.innerHTML = ''; // Entfernt alle Konfettibomben
        }

        function updateStunden(minutes) {
            const stundenText = document.getElementById('stunden');
            const stundenValue = minutes / 60; // Umrechnung von Minuten in Stunden
            stundenText.textContent = `${stundenValue.toFixed(2)}/60`; // Anzeige der Stunden im Verh√§ltnis zu 60
        }

    </script>
</body>
</html>
